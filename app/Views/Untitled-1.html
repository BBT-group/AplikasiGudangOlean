<!DOCTYPE html>
<html>
<head>
  <title>CCTV Traffic Counter</title>
  <style>
    /* CSS styles for the interface */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 20px;
    }
    .counter {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100px;
      font-size: 36px;
      font-weight: bold;
      background-color: #f2f2f2;
      border-radius: 10px;
    }
    .button {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 40px;
      font-size: 14px;
      font-weight: bold;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .camera {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px;
      background-color: #000;
    }
    .chart-container {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
    }
    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }
    .logo {
      width: 50px;
      height: 50px;
      margin-right: 10px;
    }
    .transport-list {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    .transport-list li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img class="logo" src="diskominfo_logo.png" alt="Diskominfo Logo">
    <h1>CCTV Traffic Counter</h1>
  </div>
  <div class="container">
    <ul class="transport-list">
      <li class="counter" id="carCounter">Car: 0</li>
      <li class="counter" id="busCounter">Bus: 0</li>
      <li class="counter" id="bicycleCounter">Bicycle: 0</li>
      <li class="counter" id="pedestrianCounter">Pedestrian: 0</li>
    </ul>
  </div>
  <div class="camera" id="camera"></div>
  <div class="chart-container">
    <canvas id="chart"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    var cameraElement = document.getElementById("camera");
    var cameraStreamURL = "https://example.com/camera-stream";
    var videoElement = document.createElement("video");
    videoElement.src = cameraStreamURL;
    videoElement.autoplay = true;
    videoElement.style.width = "100%";
    cameraElement.appendChild(videoElement);

    var chartData = {
      labels: ["Car", "Bus", "Bicycle", "Pedestrian"],
      datasets: [{
        label: "Traffic Count",
        data: [0, 0, 0, 0],
        backgroundColor: ["#4CAF50", "#FFC107", "#2196F3", "#F44336"],
        borderWidth: 1
      }]
    };

    var chartOptions = {
      responsive: true,
      maintainAspectRatio: false,
      scales: {
        y: {
          beginAtZero: true,
          stepSize: 1
        }
      }
    };

    var chartElement = document.getElementById("chart");
    var trafficChart = new Chart(chartElement, {
      type: "bar",
      data: chartData,
      options: chartOptions
    });

    var carCounter = document.getElementById("carCounter");
    var busCounter = document.getElementById("busCounter");
    var bicycleCounter = document.getElementById("bicycleCounter");
    var pedestrianCounter = document.getElementById("pedestrianCounter");

    function updateCounters(transportation) {
      switch (transportation) {
        case "car":
          chartData.datasets[0].data[0]++;
          carCounter.textContent = "Car: " + chartData.datasets[0].data[0];
          break;
        case "bus":
          chartData.datasets[0].data[1]++;
          busCounter.textContent = "Bus: " + chartData.datasets[0].data[1];
          break;
        case "bicycle":
          chartData.datasets[0].data[2]++;
          bicycleCounter.textContent = "Bicycle: " + chartData.datasets[0].data[2];
          break;
        case "pedestrian":
          chartData.datasets[0].data[3]++;
          pedestrianCounter.textContent = "Pedestrian: " + chartData.datasets[0].data[3];
          break;
      }
      trafficChart.update();
    }

    function simulateTransportationDetection() {
      var detectedTransportation = Math.floor(Math.random() * 4);
      var transportationTypes = ["car", "bus", "bicycle", "pedestrian"];
      updateCounters(transportationTypes[detectedTransportation]);
    }

    setInterval(simulateTransportationDetection, 2000);
  </script>
</body>
</html>
